{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
        <div class="container">
        <div class="row">
            <form action="" method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Редактировать</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}

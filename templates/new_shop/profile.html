{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <a>Ваше имя: {{ profile.name }}<br>
        Номер телефона {{ profile.phone }}<br>
        Адрес:{{ profile.address }}</a><br>
    <table class="table">
        <tr>
            <td class="text-center">Заказ:</td>
            <td class="text-center">Статус заказа:</td>
            <td class="text-center">Товары:</td>
        </tr>
        {% for i in zacaz %}
            <tr>
                <td class="text-center">{{ i.id }}</td>
                <td class="text-center">{{ i.status }}</td>
                <td class="text-center">{{ i.items }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h3 class="text-center">Ваша корзина</h3>
    <br>
    <table class="table">
        <tr>
            <td class="text-center"><strong>Товар:</strong></td>
            <td class="text-center"><strong>Колличество:</strong></td>
            <td class="text-center"><strong>Цена:</strong></td>
            <td class="text-center"></td>
        </tr>
        {% for i in card.item.all %}
            <tr>
                <td class="text-center">{{ i.product.title }}</td>
                <td class="text-center">{{ i.quantity}}</td>
                <td class="text-center">{{ i.product.price }} р.</td>
                   <td class="text-center"><a href="{% url 'delete_card_item' slug=i.product.id %}"><button class="btn btn-danger">Удалить из корзины</button> </a></td>
            </tr>
        {% endfor %}
    </table>
            <a href="{% url 'zacaz' %}"><button class="btn btn-success">Оформить заказ</button> </a></td>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div class="row">
            {% buttons %}
                <a href="{% url 'sendcomment' pk=product.id %}">
                    <button type="submit" class="btn btn-primary">Оставить
                        отзыв
                    </button>
                </a>
            {% endbuttons %}
            <div class="col-12">
                <h4>Отзывы:</h4><br>
                {% if comment %}
                        {% for commemts in comment %}
                            <p class="text-success">{{ commemts.user }}</p>
                            <p class="text">{{ commemts.text }}</p><br>
                        {% endfor %}
                    <br>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}

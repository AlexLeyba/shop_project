{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    {% for i in product %}
        <div class="col-md-6">
            <div style="height: auto;" class="card flex-md-row mb-4 box-shadow h-md-100">
                <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                        <a class="text-dark" href="{% url 'product' slug=i.id %}">{{ i.title }}</a>
                        {% if i.picture %}
                            <img style="width: 150px; height: 100px;" src="{{ MEDIA_URL }}{{ i.picture.url }}"
                                 alt="">
                        {% endif %}
                    </h3>
                    <div class="mb-1 text-muted"></div>
                    <p class="card-text mb-auto">{{ i.text|safe|truncatewords:100 }}</p>
                    <a href="http://bootstrap-4.ru/docs/4.1/examples/blog/#">Continue reading</a>
                </div>
            </div>
        </div>
    {% endfor %}
    {% bootstrap_pagination product %}
{% endblock %}

{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for i in founded %}
                <div class="col-md-4">
                    <h2><a class="text-dark" href="{% url 'product' slug=i.id %}">{{ i.title }}</a></h2>
                    {% if i.picture %}
                        <img style="width: 300px; height: 300px;" src="{{ MEDIA_URL }}{{ i.picture.url }}" alt="">
                    {% endif %}
                    <p>{{ i.text|safe|truncatewords:150 }}</p>
                    <p><a class="btn btn-primary" href="{% url 'product' slug=i.id %}"
                          role="button"> Подробнее о товаре »</a></p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
        <form action="{% url 'sell'%}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Отправить</button>
        {% endbuttons %}
    </form>



{% endblock %}

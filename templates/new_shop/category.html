{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for post in categories %}
                <h1><a class="text-dark" href="{% url 'product' slug=post.id %}">{{ post.title }}</a></h1>
                {% if post.picture %}<img style="width: 300px; height: 300px;" src="{{ MEDIA_URL }}{{ post.picture.url }}" alt="">{% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
